{% extends 'core/base.html' %}

{% block content %}

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
         id="modalSheet">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5">{{ object.name }}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-0">
                    <p>{{ object.description }}</p>
                </div>
                <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                    <a class="btn btn-success btn-lg" href="{% url 'order:application_create' %}" role="button">Заказать</a>
                    <a class="btn btn-secondary" href="{% url 'main:service_category_list' object.category_id %}" role="button">Закрыть</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
