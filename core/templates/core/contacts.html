{% extends 'core/base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5 gx-5 justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <table class="table table-light">
                        <tr>
                            <td class="w-25">Почта</td>
                            <td>paw@gene.com</td>
                        </tr>
                        <tr>
                            <td class="w-25">Телефон</td>
                            <td>8-800-555-35-35</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя"/>
                        </div>
                        <div class="mb-3">
                            <label for="email">Почта</label>
                            <input type="text" name="email" class="form-control" id="email"
                                   placeholder="Почта"/>
                        </div>
                        <div class="mb-3">
                            <label for="message">Сообщение</label>
                            <textarea type="text" name="message" class="form-control" id="message"
                                      placeholder="Сообщение"></textarea>
                        </div>
                        <input type="submit" value="Отправить" class="btn btn-lg btn-block btn-outline-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
