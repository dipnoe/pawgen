{% extends 'core/base.html' %}

{% block content %}
    <form method="post">
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
             id="modalChoice">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-3 shadow">
                    <div class="modal-body p-4 text-center">
                        <h5 class="mb-0">Вы действительно хотите удалить заявку?</h5>
                        <p class="mb-0">Напишите нам, если вам угрожали.</p>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        {% csrf_token %}
                        <button type="submit"
                                class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end">
                            <strong>Удалить</strong></button>
                        <a href="{% url 'order:application_list' %}" type="button"
                           class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0">Галя, отмена
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
